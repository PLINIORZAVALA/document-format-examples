[aplicacion]
nombre = AWS Textract API
version = 1.0.0
autor = Plinior Zavala
descripcion = API profesional para extracción de texto de documentos
debug = true

[servidor]
host = localhost
puerto = 8000
ssl = false
workers = 4
timeout = 30
cors_enabled = true

[aws]
region = us-east-1
s3_bucket = textract-plinior-bucket
max_retries = 3
timeout = 180

[textract]
sync_formats = pdf,png,jpg,jpeg,tiff
async_formats = pdf,tiff
max_sync_size_mb = 10
max_async_size_mb = 500

[local_extraction]
formats = docx,xlsx,xls,pptx,rtf,odt
max_file_size_mb = 16

[structured_text]
formats = txt,md,log,json,csv,xml,html,yaml,ini
encoding = utf-8

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = logs/api.log
max_size_mb = 10
backup_count = 5

[security]
allowed_origins = *
max_file_size_mb = 16
allowed_extensions = pdf,png,jpg,jpeg,tiff,docx,xlsx,xls,pptx,rtf,odt,txt,md,log,json,csv,xml,html,yaml,ini

[database]
# Configuración futura para base de datos
enabled = false
host = localhost
port = 5432
name = textract_api
user = api_user
password = secure_password
